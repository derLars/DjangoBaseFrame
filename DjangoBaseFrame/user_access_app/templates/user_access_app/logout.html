{% extends 'base.html' %}

{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">You have been logged out!</legend>
			</fieldset>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">Ready to <a href="{% url 'login_page' %}">Log in</a> again?</small>

		</div>
	</div>
{% endblock content %}
